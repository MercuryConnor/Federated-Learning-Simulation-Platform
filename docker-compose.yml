version: '3.8'

services:
  federate-tff:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: federate-tff
    ports:
      - "8888:8888"  # Jupyter Lab
    volumes:
      - .:/workspace
    environment:
      - JUPYTER_ENABLE_LAB=yes
    restart: unless-stopped
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
